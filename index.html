<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>
<body>
  <div id="container">
    <div id="calculator">
      <div id="display-screen">
        <div id="expr" class="screen"></div>
        <div id="ans" class="screen"></div>
      </div>
      <div class="buttons">
        <button id="clear">AC</button>
        <button id="delete">DEL</button>
        <button id="modulo" class="operator">%</button>
        <button id="division" class="operator">/</button>
        <button id='7'   class="operend">7</button>
        <button id='8'   class="operend">8</button>
        <button id='9'   class="operend">9</button>
        <button id="multiply" class="operator">*</button>
        <button id='6'   class="operend">6</button>
        <button id='5'   class="operend">5</button>
        <button id='4'   class="operend">4</button>
        <button id="sub" class="operator">-</button>
        <button id='3'   class="operend">3</button>
        <button id='2'   class="operend">2</button>
        <button id='1'   class="operend">1</button>
        <button id='add' class="operator">+</button>
        <button id='.'   class="operend">.</button>
        <button class="operend">0</button>
        <button id="equals">=</button>
      </div>
    </div>
  </div>





  <script src="script.js"></script>
</body>
</html>
