<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>
<body>
  <div id="container">
    <div id="calculator">
      <div id="display-screen">
        <div class="expr screen"></div>
        <div class="ans screen"></div>
      </div>
      <div class="buttons">
        <button class="clear">AC</button>
        <button class="delete">DEL</button>
        <button class="sign">+/-</button>
        <button class="division operator">/</button>
        <button class="seven operend">7</button>
        <button class="eight operend">8</button>
        <button class="nine operend">9</button>
        <button class="multiply operator">*</button>
        <button class="six operend">6</button>
        <button class="five operend">5</button>
        <button class="four operend">4</button>
        <button class="sub operator">-</button>
        <button class="three operend">3</button>
        <button class="two operend">2</button>
        <button class="one operend">1</button>
        <button class="add operator">+</button>
        <button class="dot">.</button>
        <button class="zero operend">0</button>
        <button class="equal">=</button>
      </div>
    </div>
  </div>





  <script src="script.js"></script>
</body>
</html>
